<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTask App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body class="container">
    <header class="logo">
        <a href="https://ihg.service-now.com" target="_blank">
            <img class="logo" src="images/ServiceNow.PNG" alt="servicenow">
            <img class="logo" src="images/IHG.PNG" alt="servicenow">

        </a>
        <h2 class="headline">My Task App</h2>
    </header>

    <div class="main">
        <form>
            <input type="text" placeholder="New Task...">
            <button type="submit"><i class="fas fa-plus-square"></i> </button>
        </form>

        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>

        </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
</body>

</html>
